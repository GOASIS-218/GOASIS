<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Goasis Sanctum</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
        #force-audio-layer {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            z-index: 99999999;
            background: rgba(0,0,0,0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #big-btn {
            padding: 30px 50px;
            font-size: 18px;
            background: #00fff2;
            color: #000;
            border: none;
            border-radius: 50px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            box-shadow: 0 0 30px #00fff2;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
        }
        #status-text {
            color: #00fff2;
            margin-bottom: 20px;
            font-family: monospace;
            letter-spacing: 3px;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden; background: #000;">

    <div id="force-audio-layer" onclick="activateEverything()">
        <div id="status-text">NEURAL LINK: DISCONNECTED</div>
        <button id="big-btn">INITIALIZE SYSTEM</button>
    </div>

    <a-scene background="color: #050505">
        <a-torus id="ring" position="0 2.5 -10" radius="5" tube="0.15" color="#00fff2" 
                 animation="property: rotation; to: 0 360 360; loop: true; dur: 12000; easing: linear">
        </a-torus>

        <a-grid material="color: #00fff2; opacity: 0.2; transparent: true;"></a-grid>

        <a-camera look-controls wasd-controls position="0 1.6 0">
            <a-cursor color="#00fff2"></a-cursor>
        </a-camera>

        <a-light type="ambient" intensity="0.8"></a-light>
    </a-scene>

    <script>
        function activateEverything() {
            // 1. Initialize Audio Context (The Handshake)
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            const ctx = new AudioContext();
            
            // Generate Chime
            const osc = ctx.createOscillator();
            const gain = ctx.createGain();
            osc.type = 'sine';
            osc.frequency.setValueAtTime(880, ctx.currentTime); 
            gain.gain.setValueAtTime(0.3, ctx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.5);
            osc.connect(gain);
            gain.connect(ctx.destination);
            
            ctx.resume().then(() => {
                osc.start();
                osc.stop(ctx.currentTime + 0.5);
                
                // 2. NEURAL VOICE (The AI Speech)
                const msg = new SpeechSynthesisUtterance();
                msg.text = "Neural link established. Welcome to the Goasis Sanctum. System is now fully operational.";
                msg.rate = 0.85; // Slightly robotic speed
                msg.pitch = 1.0;  // Balanced tone
                msg.volume = 1.0;
                window.speechSynthesis.speak(msg);

                // 3. UI Cleanup
                document.getElementById('force-audio-layer').style.display = 'none';
                
                // 4. Visual Feedback
                const ring = document.querySelector('#ring');
                ring.setAttribute('material', 'color', '#ffffff');
                setTimeout(() => { 
                    ring.setAttribute('material', 'color', '#00fff2'); 
                }, 500);
            });
        }
    </script>
</body>
</html>
