
<!DOCTYPE html>
<html>
<head>
    <title>Goasis | Sanctum v2.0</title>
    <script src=https://aframe.io/releases/1.4.2/aframe.min.js></script>
    <script src=https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js></script>
    <script src=https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js></script>
    <script src=https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js></script>
</head>
<body>
    <a-scene environment=”preset: neon; skyType: gradient; lighting: point”>
        <a-assets><img id=”grid” src=https://i.imgur.com/25P1geh.png></a-assets>
        <a-plane position=”0 0.01 0” rotation=”-90 0 0” width=”100” height=”100” color=”#050505” material=”src: #grid; repeat: 50 50”></a-plane>
        <a-entity id=”stargate” position=”0 0 -10”>
            <a-torus color=”#00ffff” radius=”4” radius-tubular=”0.05” animation=”property: rotation; to: 0 0 360; dur: 10000; loop: true”></a-torus>
        </a-entity>
        <a-entity id=”data-tower” position=”15 0 -15”>
            <a-box width=”4” height=”40” depth=”4” color=”#111” material=”opacity: 0.9”></a-box>
            <a-text value=”GOASIS CORE” align=”center” position=”0 22 0” scale=”5 5 5” color=”#00ffff”></a-text>
        </a-entity>
        <a-entity id=”rig” position=”0 0 0” wasd-controls=”acceleration: 65”>
            <a-camera id=”main-camera” look-controls><a-cursor color=”#00ffff”></a-cursor></a-camera>
            <a-entity id=”drone-cam” camera=”active: false” position=”0 50 30” rotation=”-45 0 0”></a-entity>
        </a-entity>
        <a-entity id=”echo-npc” position=”3 0 -5”>
            <a-cone radius-bottom=”0.4” height=”1.8” color=”#00ffff” opacity=”0.4”></a-cone>
            <a-text id=”echo-text” value=”ECHO” align=”center” position=”0 2.2 0” color=”#00ffff”></a-text>
        </a-entity>
    </a-scene>

    <script>
        Const firebaseConfig = {
            apiKey: “AIzaSyB8T4-4yxm-tdOMURetwCkpzuAh0cId1fY”,
            authDomain: “goasis-web.firebaseapp.com”,
            databaseURL: https://goasis-web-default-rtdb.firebaseio.com/, // CHECK THIS URL IN FIREBASE!
            projectId: “goasis-web”,
            storageBucket: “goasis-web.firebasestorage.app”,
            messagingSenderId: “419336849221”,
            appId: “1:419336849221:web:bd93735bba8cd8831fa02c”
        };
        
        Firebase.initializeApp(firebaseConfig);
        Const db = firebase.database();
        Const walletID = localStorage.getItem(‘goasis_wallet’) || “Unknown_Citizen”;
        Let isAdmin = false;

        Function jarvisSpeak(text) {
            Const speech = new SpeechSynthesisUtterance(text);
            Speech.rate = 0.9; speech.pitch = 0.8;
            Window.speechSynthesis.speak(speech);
        }

        Window.addEventListener(‘load’, () => {
            setTimeout(() => { jarvisSpeak(“Welcome to Goasis, Citizen. Identification recognized.”); }, 2000);
        });

        Window.addEventListener(‘keydown’, € => {
            Const key = e.key.toLowerCase();
            If (key === ‘l’) {
                If (prompt(“ARCHITECT CODE:”) === “creator01”) {
                    isAdmin = true; jarvisSpeak(“God Mode Active.”);
                }
            }
            If (!isAdmin) return;
            If (key === ‘c’) {
                Const drone = document.querySelector(‘#drone-cam’);
                Const main = document.querySelector(‘#main-camera’);
                Const isDrone = drone.getAttribute(‘camera’).active;
                Drone.setAttribute(‘camera’, ‘active’, !isDrone);
                Main.setAttribute(‘camera’, ‘active’, isDrone);
            }
            If (key === ‘t’) {
                Const cmd = prompt(“CMD: /teleport, /speak”);
                If (cmd === “/teleport”) document.querySelector(‘#rig’).setAttribute(‘position’, ’15 42 -15’);
                If (cmd === “/speak”) jarvisSpeak(prompt(“What should JARVIS say?”));
            }
        });
    </script>
</body>
</html>
