<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Goasis Sanctum</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
</head>
<body style="margin: 0; background-color: #000;">

    <a-scene background="color: #050505">
        
        <a-torus position="0 2.5 -10" radius="5" tube="0.15" color="#00fff2" 
                 material="emissive: #00fff2; emissiveIntensity: 0.5"
                 animation="property: rotation; to: 0 360 360; loop: true; dur: 12000; easing: linear">
        </a-torus>

        <a-grid material="color: #00fff2; opacity: 0.3; transparent: true;"></a-grid>
        <a-plane rotation="-90 0 0" width="100" height="100" color="#111"></a-plane>

        <a-light type="ambient" intensity="0.6"></a-light>
        <a-light type="point" position="0 10 -5" intensity="1.5" color="#00fff2"></a-light>

        <a-entity id="rig" position="0 0 5">
            <a-camera look-controls wasd-controls position="0 1.6 0">
                <a-cursor color="#00fff2"></a-cursor>
            </a-camera>
        </a-entity>

    </a-scene>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyB8T4-4yxm-tdOMURetwCkpzuAh0cId1fY",
            authDomain: "goasis-web.firebaseapp.com",
            databaseURL: "https://goasis-web-default-rtdb.firebaseio.com/",
            projectId: "goasis-web",
            storageBucket: "goasis-web.firebasestorage.app",
            messagingSenderId: "419336849221",
            appId: "1:419336849221:web:bd93735bba8cd8831fa02c",
            messagingSenderId: "419336849221",
            measurementId: "G-N4N2JW89NV"
        };
        firebase.initializeApp(firebaseConfig);

        // This function "unlocks" the voice on mobile
        function speak(text) {
            // Cancel any current speech to clear the 'queue'
            window.speechSynthesis.cancel();
            
            const msg = new SpeechSynthesisUtterance(text);
            msg.volume = 1; // Max volume
            msg.rate = 0.9;  // Slightly slower, more robotic
            msg.pitch = 0.7; // Deeper "JARVIS" tone
            
            window.speechSynthesis.speak(msg);
        }

        // Trigger on any tap
        window.addEventListener('click', () => {
            speak("Sanctum accessed. System online.");
        }, { once: true }); // Only runs on the first tap
    </script>
</body>
</html>
