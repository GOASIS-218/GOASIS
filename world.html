<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Goasis Sanctum</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
        /* This CSS ensures the button is on TOP of EVERYTHING */
        #force-audio-layer {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            z-index: 99999999; /* Overkill z-index */
            background: rgba(0,0,0,0.8); /* Darken scene until clicked */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #big-btn {
            padding: 30px 50px;
            font-size: 20px;
            background: #00fff2;
            color: #000;
            border: none;
            border-radius: 50px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            box-shadow: 0 0 20px #00fff2;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden; background: #000;">

    <div id="force-audio-layer" onclick="activateEverything()">
        <button id="big-btn">TAP TO SYNC NEURAL LINK</button>
    </div>

    <a-scene background="color: #050505" style="display: block;">
        <a-torus id="ring" position="0 2.5 -10" radius="5" tube="0.15" color="#00fff2" 
                 animation="property: rotation; to: 0 360 360; loop: true; dur: 12000; easing: linear">
        </a-torus>
        <a-grid material="color: #00fff2; opacity: 0.2; transparent: true;"></a-grid>
        <a-camera look-controls wasd-controls position="0 1.6 0">
            <a-cursor color="#00fff2"></a-cursor>
        </a-camera>
    </a-scene>

    <script>
        function activateEverything() {
            // 1. Setup Audio
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            const ctx = new AudioContext();
            
            // Generate a simple high-tech chime
            const osc = ctx.createOscillator();
            const gain = ctx.createGain();
            osc.type = 'sine';
            osc.frequency.setValueAtTime(880, ctx.currentTime); 
            gain.gain.setValueAtTime(0.5, ctx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.8);
            
            osc.connect(gain);
            gain.connect(ctx.destination);
            
            ctx.resume().then(() => {
                osc.start();
                osc.stop(ctx.currentTime + 0.8);
                
                // 2. Hide the overlay and button
                document.getElementById('force-audio-layer').style.display = 'none';
                
                // 3. Visual feedback in 3D
                const ring = document.querySelector('#ring');
                ring.setAttribute('material', 'color', '#ffffff');
                setTimeout(() => { ring.setAttribute('material', 'color', '#00fff2'); }, 400);
            });
        }
    </script>
</body>
</html>
