<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Goasis Sanctum</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
</head>
<body style="margin: 0; background-color: #000;">

    <a-scene background="color: #050505">
        
        <a-torus position="0 2.5 -10" radius="5" tube="0.15" color="#00fff2" 
                 material="emissive: #00fff2; emissiveIntensity: 0.5"
                 animation="property: rotation; to: 0 360 360; loop: true; dur: 12000; easing: linear">
        </a-torus>

        <a-grid material="color: #00fff2; opacity: 0.3; transparent: true;"></a-grid>
        <a-plane rotation="-90 0 0" width="100" height="100" color="#111"></a-plane>

        <a-light type="ambient" intensity="0.6"></a-light>
        <a-light type="point" position="0 10 -5" intensity="1.5" color="#00fff2"></a-light>

        <a-entity id="rig" position="0 0 5">
            <a-camera look-controls wasd-controls position="0 1.6 0">
                <a-cursor color="#00fff2"></a-cursor>
            </a-camera>
        </a-entity>

    </a-scene>

    <script>
        // Welcome Logic
        window.addEventListener('click', () => {
            const msg = new SpeechSynthesisUtterance("Sanctum localized. Grid online.");
            window.speechSynthesis.speak(msg);
        }, { once: true });
    </script>
</body>
</html>
