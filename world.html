<!DOCTYPE html>
<html>
<head>
    <title>Goasis | Sanctum Mobile</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
</head>
<body style="margin: 0; overflow: hidden; background-color: #000;">

    <a-scene embedded renderer="antialias: false; precision: medium; colorManagement: true;">
        
        <a-entity environment="preset: trunk; lighting: point; shadow: false; dressingAmount: 20; ground: flat; grid: cross; gridColor: #00fff2"></a-entity>

        <a-torus position="0 3 -10" radius="5" tube="0.1" color="#00fff2" animation="property: rotation; to: 0 0 360; loop: true; dur: 10000"></a-torus>
        <a-text value="GOASIS SANCTUM" position="0 3 -9.5" align="center" color="#00fff2" width="10"></a-text>

        <a-entity id="rig" position="0 0 5">
            <a-entity camera look-controls wasd-controls="acceleration: 20" position="0 1.6 0">
                <a-cursor color="#00fff2"></a-cursor>
            </a-entity>
        </a-entity>

    </a-scene>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyB8T4-4yxm-tdOMURetwCkpzuAh0cId1fY",
            authDomain: "goasis-web.firebaseapp.com",
            databaseURL: "https://goasis-web-default-rtdb.firebaseio.com/",
            projectId: "goasis-web",
            storageBucket: "goasis-web.firebasestorage.app",
            messagingSenderId: "419336849221",
            appId: "1:419336849221:web:bd93735bba8cd8831fa02c",
            measurementId: "G-N4N2JW89NV"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // JARVIS Welcome Voice - Triggers on first tap
        window.addEventListener('click', () => {
            const msg = new SpeechSynthesisUtterance("Welcome, Architect. You are inside the Goasis Sanctum.");
            msg.pitch = 0.8;
            msg.rate = 0.9;
            window.speechSynthesis.speak(msg);
        }, { once: true });

        console.log("Metaverse Engine: Online");
    </script>
</body>
</html>
